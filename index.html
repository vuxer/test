<html>
<head>
<title>Digital clockla;sjf;af</title>
<canvas id="canvas" width="400" height="400"></canvas>
<style>
canvas {
	border:1px solid black;
	background-color:black;
}
</style>
</head>
<body>
<script>
var ctx=document.getElementById("canvas").getContext("2d");

function draw(){
	ctx.clearRect(0,0,canvas.width,canvas.height);
	ctx.font="100px Times New Roman";
	var time=new Date();
	ctx.fillStyle="blue";
	ctx.fillText(time.getHours(),10,100);
	ctx.fillText(":",105,90);
	ctx.fillText(time.getMinutes(),130,100);
	ctx.fillText(":",225,90);
	ctx.fillText(time.getSeconds(),250,100);

	requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
